<!-- custom-popup.component.html -->
<div class="popup-overlay" (click)="onClose()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <div
      class="font-secondary overflow-auto max-sm:max-h-screen bg-transparent"
    >
      <div
        class="flex max-sm:flex-wrap justify-center items-center w-full pb-7 pt-2 px-5 md:px-10 rounded-xl"
      >
        <div
          class="flex justify-center w-full bg-blue-100 opacity-60 hover:opacity-100 hover:shadow-lg m-2 mx-3 p-8 rounded-xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4"
        >
          <a class="w-[350px] max-md:w-full" routerLink="/student/signup">
            <img
              src="../../../assets/roles/student.png"
              class="h-28 mx-auto mb-2"
            />
            <h1 class="text-center text-blue-900"><b>as Student?</b></h1>
          </a>
        </div>
        <div
          class="flex justify-center w-full bg-blue-100 opacity-60 hover:opacity-100 hover:shadow-lg m-2 mx-3 p-8 rounded-xl sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4"
        >
          <a class="w-[350px] max-md:w-full" routerLink="/organizer/signup">
            <img
              src="../../../assets/roles/supervisor.png"
              class="h-28 mx-auto mb-2"
            />
            <h1 class="text-center text-blue-900"><b>as Organizer?</b></h1>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
