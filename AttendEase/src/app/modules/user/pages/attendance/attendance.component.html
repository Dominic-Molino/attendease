<main class="w-full h-full">
  <div class="p-4 mt-16 sm:ml-64">
    <div
      class="relative overflow-x-auto shadow-md sm:rounded-lg max-h-52 overflow-y-auto border border-gray-200"
    >
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <!-- header -->
        <thead
          class="text-xs text-gray-700 uppercase bg-linen dark:bg-gray-700 dark:text-gray-400 sticky top-0 z-10"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Event Name</th>
            <th scope="col" class="px-6 py-3">Date</th>
            <th scope="col" class="px-6 py-3">Event Status</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <!-- body -->
        <tbody>
          <tr
            *ngFor="let event of events; let i = index"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          >
            <td
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ event.event_name }}
            </td>
            <td class="px-6 py-4">{{ event.event_start_date | date }}</td>
            <div class="flex items-center">
              <td class="py-4">
                <span
                  class="flex items-center text-sm font-normal text-gray-900 dark:text-white me-3"
                >
                  <span
                    *ngIf="event.eventState === 'upcoming'"
                    class="flex w-2.5 h-2.5 bg-yellow-300 rounded-full me-1.5 flex-shrink-0"
                  ></span>
                  <span
                    *ngIf="event.eventState === 'done'"
                    class="flex w-2.5 h-2.5 bg-green-500 rounded-full me-1.5 flex-shrink-0"
                  ></span>
                  <span
                    *ngIf="event.eventState === 'ongoing'"
                    class="flex w-2.5 h-2.5 bg-blue-500 rounded-full me-1.5 flex-shrink-0"
                  ></span>
                  {{ event.eventState | uppercase }}
                </span>
              </td>
            </div>
            <td>
              <button
                (click)="openFile(event.eventState, event)"
                class="flex items-center px-4 py-2 text-sm text-white font-semibold font-secondary bg-ivy hover:bg-serpentine border border-gray-200 rounded-md focus:outline-none"
              >
                Submit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
