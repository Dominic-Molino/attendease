<div class="p-10">
  <form [formGroup]="updateform">
    <div class="my-3">
      <select
        formControlName="role_id"
        id="roles"
        class="rounded-md bg-gray-50 focus:outline-none ring-0"
      >
        <option value="" disabled>Select Role:</option>
        <option *ngFor="let role of rolelist" [value]="role.role_id">
          {{ role.role_name | titlecase }}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button
        class="focus:outline-none text-white bg-dark-background hover:bg-dark-foreground font-medium font-primary rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        type="submit"
        (click)="proceedUpdate()"
      >
        Update User
      </button>
    </div>
  </form>
</div>
